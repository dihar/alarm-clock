<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-layout.html">

<!--

@element alarm-app
-->

<dom-module id="alarm-app">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<app-toolbar>
			<div main-title>Alarm clock</div>
		</app-toolbar>
	</template>
	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'alarm-app',
				ready: function(){
					this.fire('resolve');
					
				}
			});
		})();
	</script>
</dom-module>
