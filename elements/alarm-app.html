@element alarm-app

<dom-module id="alarm-app">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
		<app-toolbar>
			<div main-title>Alarm clock</div>
			<!-- <div spacer></div> -->
			<paper-icon-button icon="add"></paper-icon-button>
		</app-toolbar>
		<alarm-list>
			
		</alarm-list>
	</template>
	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'alarm-app',
				ready: function(){
					this.fire('resolve');
				}
			});
		})();
	</script>
</dom-module>
